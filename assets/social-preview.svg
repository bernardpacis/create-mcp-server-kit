<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="640" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0B1220"/>
      <stop offset="0.5" stop-color="#111B33"/>
      <stop offset="1" stop-color="#0A2A3B"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect x="0" y="0" width="1280" height="640" fill="url(#bg)"/>

  <!-- Decorative blobs -->
  <circle cx="1140" cy="120" r="180" fill="#60a5fa" opacity="0.10"/>
  <circle cx="1030" cy="520" r="220" fill="#22c55e" opacity="0.08"/>
  <circle cx="220" cy="540" r="260" fill="#a855f7" opacity="0.06"/>

  <!-- Title -->
  <g font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" fill="#EAF2FF">
    <text x="96" y="165" font-size="56" font-weight="800" letter-spacing="-0.6">
      create-mcp-server-kit
    </text>
    <rect x="96" y="190" width="520" height="6" rx="3" fill="url(#accent)" opacity="0.95"/>
    <text x="96" y="245" font-size="24" opacity="0.9">
      Scaffold a production-ready Model Context Protocol (MCP) server in seconds.
    </text>
    <text x="96" y="295" font-size="18" opacity="0.78">
      TypeScript + Zod + stdio • CI-ready templates • “copy, run, ship”
    </text>
  </g>

  <!-- Code card -->
  <g filter="url(#shadow)">
    <rect x="96" y="340" width="1088" height="210" rx="22" fill="#0B1020" opacity="0.92" stroke="#23304C"/>
    <rect x="96" y="340" width="1088" height="46" rx="22" fill="#0F1730" opacity="0.92"/>
    <circle cx="130" cy="363" r="7" fill="#ef4444"/>
    <circle cx="155" cy="363" r="7" fill="#f59e0b"/>
    <circle cx="180" cy="363" r="7" fill="#22c55e"/>
    <text x="210" y="370" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="14" fill="#9FB2D6" opacity="0.95">
      quickstart
    </text>

    <text x="130" y="435" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="22" fill="#EAF2FF">
      $ npx create-mcp-server-kit@latest my-mcp-server
    </text>
    <text x="130" y="475" font-family="ui-monospace, SFMono-Regular, Menlo, Consolas, 'Liberation Mono', monospace" font-size="22" fill="#EAF2FF" opacity="0.95">
      $ cd my-mcp-server &amp;&amp; npm run dev
    </text>
    <text x="130" y="520" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="16" fill="#9FB2D6" opacity="0.95">
      Includes example tools: hello, add • Ready for Claude Desktop (stdio)
    </text>
  </g>

  <!-- Footer -->
  <text x="96" y="610" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="16" fill="#9FB2D6" opacity="0.85">
    github.com/Epi-1120/create-mcp-server-kit
  </text>
</svg>


